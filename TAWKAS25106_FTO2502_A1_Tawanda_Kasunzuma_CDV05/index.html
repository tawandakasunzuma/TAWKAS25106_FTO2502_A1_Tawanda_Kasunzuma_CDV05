<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>HTML CSS JavaScript</title>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <img
          class="logo"
          src="./images/logo.png"
          alt="Tawanda Kasunzuma logo"
        />
        <ul class="nav-item-container">
          <li class="nav-item"><a href="./about.html">About</a></li>
          <li class="nav-item"><a href="#">Tech Stack</a></li>
          <li class="nav-item"><a href="#">Projects</a></li>
          <li class="nav-item"><a href="#">Contact</a></li>
        </ul>
      </nav>
      <section class="hero-section">
        <div class="left-side">
          <p class="job-title">Software Developer</p>
          <p class="greeting">
            Hello, my name is
            <span class="greeting-name">Tawanda Kasunzuma</span>
          </p>
          <p class="intro-about-me" id="typewriter"></p>
          <div class="button-container">
            <button class="btn projects-btn">Projects</button>
            <button class="btn download-cv-btn">Download CV</button>
          </div>
        </div>
        <div class="right-side">
          <img
            class="profile-picture"
            src="./images/profile-picture.jpg"
            alt="Tawanda smiling in portrait photo"
          />
        </div>
      </section>
    </header>
    <main>
      <section class="code-animation-section">
        <img
          class="code-animation"
          src="./images/code-animation-icon.svg"
          alt="Code animation icon"
        />
      </section>
      <section class="tech-stack-section">
        <h2 class="tech-stack-heading">Tech Stack</h2>
        <div class="tech-stack-section">
          <div class="tech-stacks">
            <div class="icons-container">
              <div class="icon-wrap" style="--glow: #e34f26">
                <img
                  class="icon"
                  src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/html5/html5-plain.svg"
                  alt="HTML"
                />
              </div>
              <div class="icon-wrap" style="--glow: #264de4">
                <img
                  class="icon"
                  src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/css3/css3-plain.svg"
                  alt="CSS"
                />
              </div>
              <div class="icon-wrap" style="--glow: #f7df1e">
                <img
                  class="icon"
                  src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/javascript/javascript-original.svg"
                  alt="JavaScript"
                />
              </div>
              <div class="icon-wrap" style="--glow: #38bdf8">
                <img
                  class="icon"
                  src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/tailwindcss/tailwindcss-original.svg"
                  alt="Tailwind CSS"
                />
              </div>
              <div class="icon-wrap" style="--glow: #7952b3">
                <img
                  class="icon"
                  src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/bootstrap/bootstrap-original.svg"
                  alt="Bootstrap"
                />
              </div>
              <div class="icon-wrap" style="--glow: #61dafb">
                <img
                  class="icon"
                  src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/react/react-original.svg"
                  alt="React"
                />
              </div>
              <div class="icon-wrap" style="--glow: #f1502f">
                <img
                  class="icon"
                  src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/git/git-original.svg"
                  alt="Git"
                />
              </div>
              <div class="icon-wrap" style="--glow: #24292f">
                <img
                  class="icon"
                  src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/github/github-original.svg"
                  alt="GitHub"
                />
              </div>
              <div class="icon-wrap" style="--glow: #f24e1e">
                <img
                  class="icon"
                  src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/figma/figma-original.svg"
                  alt="Figma"
                />
              </div>
            </div>
          </div>
          <div class="tech-name-display-container">
            <p class="tech-name-display">'</p>
          </div>
        </div>
      </section>
    </main>
    <script src="./scripts.js" type="module"></script>
  </body>
</html>
